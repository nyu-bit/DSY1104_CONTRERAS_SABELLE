<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CRUD Carrito - Level-Up Gamer</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos específicos para la página de test */
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-xl);
            background: rgba(13, 13, 23, 0.95);
            min-height: 100vh;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: var(--spacing-3xl);
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.1), rgba(236, 72, 153, 0.1));
            border: 2px solid rgba(168, 85, 247, 0.3);
            border-radius: var(--border-radius-lg);
        }
        
        .test-header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: var(--spacing-md);
            font-family: 'Orbitron', monospace;
        }
        
        .test-section {
            background: rgba(30, 30, 50, 0.8);
            border: 1px solid rgba(168, 85, 247, 0.2);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }
        
        .test-section h2 {
            color: #a855f7;
            margin-bottom: var(--spacing-lg);
            font-size: 1.5rem;
        }
        
        .test-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .test-btn {
            background: linear-gradient(45deg, #a855f7, #ec4899);
            color: white;
            border: none;
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.3);
        }
        
        .test-btn.secondary {
            background: transparent;
            border: 1px solid #a855f7;
        }
        
        .cart-display {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: var(--spacing-xl);
            align-items: start;
        }
        
        .cart-items-section {
            min-height: 200px;
        }
        
        .cart-summary-section {
            min-width: 300px;
        }
        
        .status-display {
            background: rgba(20, 20, 35, 0.8);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            margin-top: var(--spacing-md);
            color: rgba(255, 255, 255, 0.8);
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) {
            .cart-display {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <!-- Header -->
        <div class="test-header">
            <h1>🛒 Test CRUD Carrito localStorage</h1>
            <p style="color: rgba(255,255,255,0.8); font-size: 1.1rem;">
                Sistema completo de gestión de carrito con persistencia
            </p>
            <div style="margin-top: var(--spacing-md);">
                <span>Items en carrito: </span>
                <span id="cartCounter" class="cart-counter" style="background: #a855f7; color: white; padding: 4px 12px; border-radius: 20px; font-weight: bold;">0</span>
            </div>
        </div>

        <!-- Sección de productos de prueba -->
        <div class="test-section">
            <h2>📦 Productos de Prueba</h2>
            <div class="test-actions">
                <button class="test-btn" onclick="testAddProduct1()">
                    <i class="fas fa-plus"></i> Agregar PS5
                </button>
                <button class="test-btn" onclick="testAddProduct2()">
                    <i class="fas fa-plus"></i> Agregar Xbox Series X
                </button>
                <button class="test-btn" onclick="testAddProduct3()">
                    <i class="fas fa-plus"></i> Agregar Nintendo Switch
                </button>
                <button class="test-btn" onclick="testAddMultiple()">
                    <i class="fas fa-plus-circle"></i> Agregar 5x Gaming Chair
                </button>
            </div>
        </div>

        <!-- Sección de operaciones CRUD -->
        <div class="test-section">
            <h2>⚙️ Operaciones CRUD</h2>
            <div class="test-actions">
                <button class="test-btn secondary" onclick="testUpdateQuantity()">
                    <i class="fas fa-edit"></i> Actualizar Cantidad
                </button>
                <button class="test-btn secondary" onclick="testRemoveProduct()">
                    <i class="fas fa-trash"></i> Eliminar Producto
                </button>
                <button class="test-btn secondary" onclick="testClearCart()">
                    <i class="fas fa-trash-alt"></i> Vaciar Carrito
                </button>
                <button class="test-btn secondary" onclick="testApplyDiscount()">
                    <i class="fas fa-percent"></i> Aplicar Descuento
                </button>
            </div>
        </div>

        <!-- Visualización del carrito -->
        <div class="test-section">
            <h2>🎮 Carrito Actual</h2>
            <div class="cart-display">
                <div class="cart-items-section">
                    <h3 style="color: white; margin-bottom: var(--spacing-md);">Items del Carrito</h3>
                    <div id="cartItemsContainer"></div>
                </div>
                <div class="cart-summary-section">
                    <h3 style="color: white; margin-bottom: var(--spacing-md);">Resumen</h3>
                    <div id="cartSummaryContainer"></div>
                </div>
            </div>
        </div>

        <!-- Estado del localStorage -->
        <div class="test-section">
            <h2>💾 Estado del localStorage</h2>
            <button class="test-btn secondary" onclick="showStorageState()">
                <i class="fas fa-eye"></i> Ver Estado Actual
            </button>
            <div id="storageStatus" class="status-display"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/products-database.js"></script>
    <script src="assets/js/cart.js"></script>
    <script>
        // Productos de prueba
        const TEST_PRODUCTS = {
            'ps5': {
                id: 'ps5',
                name: 'PlayStation 5 Console',
                price: 599990,
                image: 'https://via.placeholder.com/80x80/9333ea/ffffff?text=PS5',
                sku: 'PS5-STD-001',
                category: 'consolas'
            },
            'xbox-x': {
                id: 'xbox-x',
                name: 'Xbox Series X',
                price: 549990,
                image: 'https://via.placeholder.com/80x80/10b981/ffffff?text=XBOX',
                sku: 'XBX-STD-001',
                category: 'consolas'
            },
            'switch': {
                id: 'switch',
                name: 'Nintendo Switch OLED',
                price: 349990,
                image: 'https://via.placeholder.com/80x80/ef4444/ffffff?text=NSW',
                sku: 'NSW-OLED-001',
                category: 'consolas'
            },
            'gaming-chair': {
                id: 'gaming-chair',
                name: 'Gaming Chair RGB Pro',
                price: 199990,
                image: 'https://via.placeholder.com/80x80/f59e0b/ffffff?text=CHAIR',
                sku: 'CHR-RGB-001',
                category: 'accesorios'
            }
        };

        // Hacer productos disponibles globalmente
        window.PRODUCTS = TEST_PRODUCTS;

        // Funciones de prueba
        function testAddProduct1() {
            addToCart(TEST_PRODUCTS['ps5'], 1);
            updateTestDisplay();
        }

        function testAddProduct2() {
            addToCart(TEST_PRODUCTS['xbox-x'], 1);
            updateTestDisplay();
        }

        function testAddProduct3() {
            addToCart(TEST_PRODUCTS['switch'], 1);
            updateTestDisplay();
        }

        function testAddMultiple() {
            addToCart(TEST_PRODUCTS['gaming-chair'], 5);
            updateTestDisplay();
        }

        function testUpdateQuantity() {
            const items = getCartItems();
            if (items.length > 0) {
                const firstItem = items[0];
                const newQuantity = firstItem.quantity + 2;
                updateQuantity(firstItem.id, newQuantity);
                updateTestDisplay();
            } else {
                alert('Agrega productos al carrito primero');
            }
        }

        function testRemoveProduct() {
            const items = getCartItems();
            if (items.length > 0) {
                const firstItem = items[0];
                removeFromCart(firstItem.id);
                updateTestDisplay();
            } else {
                alert('No hay productos para eliminar');
            }
        }

        function testClearCart() {
            clearCart();
            updateTestDisplay();
        }

        function testApplyDiscount() {
            // Simular aplicación de código de descuento
            cartState.discountCode = DISCOUNT_CODES['LEVELUP10'];
            updateCartState();
            saveCartToStorage();
            updateTestDisplay();
            showCartNotification('Código LEVELUP10 aplicado!', 'success');
        }

        function updateTestDisplay() {
            updateCartItemsDisplay(document.getElementById('cartItemsContainer'));
            updateCartSummaryDisplay(document.getElementById('cartSummaryContainer'));
            updateCartCounter();
        }

        function showStorageState() {
            const storage = localStorage.getItem('levelup_cart');
            const statusDiv = document.getElementById('storageStatus');
            
            if (storage) {
                const data = JSON.parse(storage);
                statusDiv.innerHTML = `
                    <strong>localStorage 'levelup_cart':</strong><br>
                    ${JSON.stringify(data, null, 2)}
                    <br><br>
                    <strong>Tamaño:</strong> ${new Blob([storage]).size} bytes<br>
                    <strong>Items:</strong> ${data.items ? data.items.length : 0}<br>
                    <strong>Última actualización:</strong> ${data.lastUpdated || 'N/A'}
                `;
            } else {
                statusDiv.innerHTML = '<em>No hay datos en localStorage</em>';
            }
        }

        // Inicializar test
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🧪 Test del carrito inicializado');
            updateTestDisplay();
            showStorageState();
            
            // Auto-refresh del estado cada 2 segundos
            setInterval(() => {
                showStorageState();
            }, 2000);
        });
    </script>
</body>
</html>
