<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Carrito</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Test del Carrito</h1>
        
        <div class="test-buttons">
            <button onclick="testAddProduct()" class="btn">Agregar Producto de Prueba</button>
            <button onclick="testAddOffer1()" class="btn">Agregar Oferta 1</button>
            <button onclick="testAddOffer2()" class="btn">Agregar Oferta 2</button>
            <button onclick="testAddOffer3()" class="btn">Agregar Oferta 3</button>
            <button onclick="showCartState()" class="btn">Ver Estado del Carrito</button>
            <button onclick="clearCart()" class="btn">Limpiar Carrito</button>
        </div>
        
        <div id="cart-display" class="cart-items">
            <!-- Los productos del carrito aparecerán aquí -->
        </div>
        
        <div id="cart-summary" class="cart-summary">
            <!-- Resumen del carrito aparecerá aquí -->
        </div>
        
        <div id="console-output" style="background: #000; color: #0f0; padding: 20px; margin-top: 20px; font-family: monospace;">
            <h3>Console Output:</h3>
            <div id="console-content"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/products-database.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/main.js"></script>
    
    <script>
        // Override console.log para mostrar en página
        const originalLog = console.log;
        const consoleContent = document.getElementById('console-content');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const line = document.createElement('div');
            line.textContent = args.join(' ');
            consoleContent.appendChild(line);
            consoleContent.scrollTop = consoleContent.scrollHeight;
        };
        
        function testAddProduct() {
            console.log('🧪 Probando agregar producto JM001...');
            if (typeof addToCart === 'function') {
                const product = window.PRODUCT_DATABASE['JM001'];
                if (product) {
                    addToCart(product, 1);
                    console.log('✅ Producto agregado:', product.name);
                } else {
                    console.log('❌ Producto no encontrado');
                }
            } else {
                console.log('❌ Función addToCart no disponible');
            }
        }
        
        function testAddOffer1() {
            console.log('🧪 Probando agregar oferta 1...');
            if (typeof addToCartOffer === 'function') {
                addToCartOffer('offer-1');
            } else if (typeof addToCart === 'function') {
                const product = window.PRODUCT_DATABASE['offer-1'];
                if (product) {
                    addToCart(product, 1);
                    console.log('✅ Oferta agregada:', product.name);
                } else {
                    console.log('❌ Oferta no encontrada');
                }
            }
        }
        
        function testAddOffer2() {
            console.log('🧪 Probando agregar oferta 2...');
            const product = window.PRODUCT_DATABASE['offer-2'];
            if (product) {
                addToCart(product, 1);
                console.log('✅ Oferta agregada:', product.name);
            } else {
                console.log('❌ Oferta no encontrada');
            }
        }
        
        function testAddOffer3() {
            console.log('🧪 Probando agregar oferta 3...');
            const product = window.PRODUCT_DATABASE['offer-3'];
            if (product) {
                addToCart(product, 1);
                console.log('✅ Oferta agregada:', product.name);
            } else {
                console.log('❌ Oferta no encontrada');
            }
        }
        
        function showCartState() {
            console.log('📊 Estado actual del carrito:', window.cartState);
            console.log('📦 Items:', window.cartState.items);
            console.log('💰 Total:', window.cartState.total);
            
            // Actualizar display
            const cartDisplay = document.getElementById('cart-display');
            const cartSummary = document.getElementById('cart-summary');
            
            if (typeof updateCartItemsDisplay === 'function') {
                updateCartItemsDisplay(cartDisplay);
            }
            if (typeof updateCartSummaryDisplay === 'function') {
                updateCartSummaryDisplay(cartSummary);
            }
        }
        
        // Auto-mostrar estado cada vez que cambie el carrito
        document.addEventListener('cart:updated', function() {
            console.log('🔄 Carrito actualizado');
            showCartState();
        });
        
        // Mostrar estado inicial
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                console.log('🚀 Sistema iniciado');
                console.log('Base de datos productos:', Object.keys(window.PRODUCT_DATABASE || {}));
                console.log('Funciones disponibles:');
                console.log('- addToCart:', typeof window.addToCart);
                console.log('- addToCartOffer:', typeof window.addToCartOffer);
                console.log('- cartState:', typeof window.cartState);
                showCartState();
            }, 1000);
        });
    </script>
</body>
</html>
