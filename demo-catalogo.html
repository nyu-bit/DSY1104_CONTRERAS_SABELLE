<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚úÖ Demo - Cat√°logo Productos | Level-Up Gamer</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .demo-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
            background: #1a1a1a;
            border: 2px solid #39FF14;
            border-radius: 15px;
        }
        .demo-title {
            text-align: center;
            color: #39FF14;
            margin-bottom: 30px;
        }
        .demo-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #39FF14;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            color: #39FF14;
            font-weight: bold;
        }
        .stat-label {
            color: #ffffff;
            margin-top: 10px;
        }
        .demo-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        .demo-btn {
            background: linear-gradient(45deg, #39FF14, #00BFFF);
            color: #000;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(57, 255, 20, 0.4);
        }
        .products-preview {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="demo-title">üéÆ DEMO - CAT√ÅLOGO DE PRODUCTOS FUNCIONANDO</h1>
        
        <div class="demo-stats">
            <div class="stat-card">
                <div class="stat-number" id="productCount">0</div>
                <div class="stat-label">Productos en Cat√°logo</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="categoryCount">0</div>
                <div class="stat-label">Categor√≠as Disponibles</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="featuredCount">0</div>
                <div class="stat-label">Productos Destacados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">‚úÖ</div>
                <div class="stat-label">Estado del Cat√°logo</div>
            </div>
        </div>
        
        <div class="demo-actions">
            <a href="productos/index.html" class="demo-btn">
                <i class="fas fa-store"></i> Ver Cat√°logo Completo
            </a>
            <a href="index.html" class="demo-btn">
                <i class="fas fa-home"></i> Ir al Home
            </a>
            <button onclick="testSearch()" class="demo-btn">
                <i class="fas fa-search"></i> Probar B√∫squeda
            </button>
            <button onclick="testFilters()" class="demo-btn">
                <i class="fas fa-filter"></i> Probar Filtros
            </button>
        </div>
        
        <div class="products-preview">
            <h3 style="color: #39FF14; text-align: center; margin-bottom: 20px;">
                Vista Previa del Cat√°logo
            </h3>
            <div class="products-grid" id="previewGrid">
                <!-- Los productos se cargar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="assets/js/products-database.js"></script>
    <script src="assets/js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéÆ Demo del cat√°logo iniciado');
            
            // Esperar a que se cargue la base de datos
            setTimeout(() => {
                if (typeof PRODUCT_DATABASE !== 'undefined') {
                    initDemo();
                } else {
                    setTimeout(initDemo, 500);
                }
            }, 100);
        });
        
        function initDemo() {
            console.log('üìä Inicializando estad√≠sticas del demo');
            
            // Contar productos
            const productCount = Object.keys(PRODUCT_DATABASE).length;
            document.getElementById('productCount').textContent = productCount;
            
            // Contar categor√≠as
            const categories = new Set();
            Object.values(PRODUCT_DATABASE).forEach(product => {
                categories.add(product.category);
            });
            document.getElementById('categoryCount').textContent = categories.size;
            
            // Contar destacados
            const featured = Object.values(PRODUCT_DATABASE).filter(p => p.featured).length;
            document.getElementById('featuredCount').textContent = featured;
            
            // Mostrar productos en vista previa
            showProductPreview();
            
            console.log('‚úÖ Demo iniciado correctamente');
            console.log(`üì¶ Productos cargados: ${productCount}`);
            console.log(`üè∑Ô∏è Categor√≠as: ${categories.size}`);
            console.log(`‚≠ê Destacados: ${featured}`);
        }
        
        function showProductPreview() {
            const container = document.getElementById('previewGrid');
            const products = Object.values(PRODUCT_DATABASE).slice(0, 6); // Mostrar solo 6
            
            if (typeof renderProductsGrid === 'function') {
                renderProductsGrid(products, container);
            } else {
                // Fallback simple
                container.innerHTML = products.map(product => `
                    <div class="product-card" style="border: 1px solid #39FF14; padding: 15px; border-radius: 8px; background: #000;">
                        <h4 style="color: #39FF14;">${product.name}</h4>
                        <p style="color: #fff;">$${product.price.toLocaleString('es-CL')}</p>
                        <p style="color: #888; font-size: 0.9em;">${product.category}</p>
                    </div>
                `).join('');
            }
        }
        
        function testSearch() {
            alert('üîç B√∫squeda funcionando!\n\n' +
                  '‚úÖ Busca "Catan" o "Xbox"\n' +
                  '‚úÖ Sugerencias a partir del 3er car√°cter\n' +
                  '‚úÖ Navegaci√≥n por teclado\n' +
                  '‚úÖ Debounce de 250ms implementado');
            
            // Redirigir a la p√°gina principal para probar
            window.location.href = 'index.html';
        }
        
        function testFilters() {
            alert('üîß Filtros funcionando!\n\n' +
                  '‚úÖ Filtrar por categor√≠a\n' +
                  '‚úÖ Filtrar por precio\n' +
                  '‚úÖ Ordenar por nombre/precio\n' +
                  '‚úÖ Vista en tiempo real');
            
            // Redirigir a productos
            window.location.href = 'productos/index.html';
        }
    </script>
</body>
</html>
