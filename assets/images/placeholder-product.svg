<!-- Placeholder SVG para productos sin imagen -->
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#39FF14;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="300" fill="url(#bg)"/>
    
    <!-- Gaming controller icon -->
    <g transform="translate(150,150)">
        <!-- Controller body -->
        <rect x="-60" y="-20" width="120" height="40" rx="20" fill="url(#accent)" opacity="0.8"/>
        
        <!-- D-pad -->
        <g transform="translate(-35,0)">
            <rect x="-8" y="-3" width="16" height="6" fill="#39FF14"/>
            <rect x="-3" y="-8" width="6" height="16" fill="#39FF14"/>
        </g>
        
        <!-- Action buttons -->
        <g transform="translate(35,0)">
            <circle cx="-8" cy="-8" r="4" fill="#39FF14"/>
            <circle cx="8" cy="-8" r="4" fill="#39FF14"/>
            <circle cx="-8" cy="8" r="4" fill="#39FF14"/>
            <circle cx="8" cy="8" r="4" fill="#39FF14"/>
        </g>
        
        <!-- Analog sticks -->
        <circle cx="-25" cy="25" r="8" fill="#00BFFF" opacity="0.8"/>
        <circle cx="25" cy="25" r="8" fill="#00BFFF" opacity="0.8"/>
    </g>
    
    <!-- Text -->
    <text x="150" y="220" text-anchor="middle" fill="#39FF14" font-family="Orbitron, monospace" font-size="16" font-weight="bold">
        LEVEL-UP GAMER
    </text>
    <text x="150" y="240" text-anchor="middle" fill="#666" font-family="Roboto, sans-serif" font-size="12">
        Imagen no disponible
    </text>
</svg>