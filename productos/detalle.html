<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto | Level-Up Gamer</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="../index.html" class="logo">🎮 LEVEL-UP GAMER</a>
                <ul class="nav-links">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../productos/">Productos</a></li>
                    <li><a href="../carrito/">Carrito</a></li>
                    <li><a href="../usuario/">Usuario</a></li>
                </ul>
                <button class="cart-icon" onclick="window.location.href='../carrito/'">
                    🛒 Carrito
                    <span class="cart-counter" id="cartCounter">0</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main -->
    <main class="main">
        <section class="section">
            <div class="container">
                <!-- Breadcrumb -->
                <nav class="breadcrumb">
                    <a href="../index.html">Inicio</a> > 
                    <a href="../productos/">Productos</a> > 
                    <span id="productBreadcrumb">Producto</span>
                </nav>

                <!-- Detalle del producto -->
                <div class="product-detail" id="productDetail">
                    <div class="product-gallery">
                        <div class="product-main-image" id="productMainImage">
                            🎮
                        </div>
                        <div class="product-thumbnails" id="productThumbnails">
                            <!-- Miniaturas se cargarán dinámicamente -->
                        </div>
                    </div>

                    <div class="product-info">
                        <h1 class="product-title" id="productTitle">Cargando...</h1>
                        <div class="product-price" id="productPrice">$0.00</div>
                        
                        <div class="product-rating">
                            <div class="stars" id="productStars">
                                <!-- Estrellas se cargarán dinámicamente -->
                            </div>
                            <span id="productReviews">(0 reseñas)</span>
                        </div>

                        <div class="product-description" id="productDescription">
                            <!-- Descripción se cargará dinámicamente -->
                        </div>

                        <div class="product-features" id="productFeatures">
                            <!-- Características se cargarán dinámicamente -->
                        </div>

                        <div class="product-actions">
                            <div class="quantity-selector">
                                <label for="quantity">Cantidad:</label>
                                <button type="button" onclick="decreaseQuantity()">-</button>
                                <input type="number" id="quantity" value="1" min="1" max="10">
                                <button type="button" onclick="increaseQuantity()">+</button>
                            </div>
                            
                            <button class="cta-button" id="addToCartBtn" onclick="addToCartFromDetail()">
                                Agregar al Carrito
                            </button>
                            
                            <button class="product-button" onclick="addToWishlist()">
                                ❤️ Lista de Deseos
                            </button>
                        </div>

                        <div class="product-meta">
                            <div class="meta-item">
                                <strong>SKU:</strong> <span id="productSku">-</span>
                            </div>
                            <div class="meta-item">
                                <strong>Categoría:</strong> <span id="productCategory">-</span>
                            </div>
                            <div class="meta-item">
                                <strong>Stock:</strong> <span id="productStock">-</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Productos relacionados -->
                <div class="related-products">
                    <h2 class="section-title">Productos Relacionados</h2>
                    <div class="products-grid" id="relatedProducts">
                        <!-- Productos relacionados se cargarán dinámicamente -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Level-Up Gamer. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="../assets/js/product-detail.js"></script>
    <script src="../assets/js/cart.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
